name: Deploy via SSH
on: [push]
jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Pull GitHub repo via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script_stop: true
        script: |
          mkdir -p ~/powerday
          cd ~/powerday

          if [ ! -d "$folder_name" ]; then
            mkdir -p ${{ github.ref_name }}
            cd ${{ github.ref_name }}
            git clone ${{ github.repositoryUrl }}
            git checkout ${{ github.ref_name }}
          else
            cd ${{ github.ref_name }}
            git fetch origin
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
          fi
